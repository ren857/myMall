<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>myMall</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="/css/index.css"> <!-- 引入外部 CSS -->
</head>

<body>
  <div class="top-bar">
    <div class="logo-box">
      <a href="/index.html"> <img src="/bg/bg001.png" alt="Logo"> </a>
      <span>myMall</span>
    </div>
    <div class="nav-links">
      <a href="/memberLogin" id="loginLink">登入</a>
      <span id="welcomeUser" style="margin-left: 20px;"></span>
      <a href="#" id="logoutLink" style="display: none;">登出</a>
      <a href="/api/cartPage">購物車</a>
    </div>
  </div>

  <div class="container">
    <div id="ExampleIndicators" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#ExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#ExampleIndicators" data-slide-to="1"></li>
        <li data-target="#ExampleIndicators" data-slide-to="2"></li>
        <li data-target="#ExampleIndicators" data-slide-to="3"></li>
      </ol>

      <div class="carousel-inner mt-5">
        <div class="carousel-item active" data-interval="3000">
          <div class="carousel-caption d-none d-md-block">
            <h5>First slide label</h5>
          </div>
          <img src="./image/P001.jpg" class="d-block w-100" alt="banner 1" />
        </div>
        <div class="carousel-item" data-interval="3000">
          <div class="carousel-caption d-none d-md-block">
            <h5>Second slide label</h5>
          </div>
          <img src="./image/M001.jpg" class="d-block w-100" alt="banner 2" />
        </div>
        <div class="carousel-item" data-interval="3000">
          <div class="carousel-caption d-none d-md-block">
            <h5>Third slide label</h5>
          </div>
          <img src="./image/D001.jpg" class="d-block w-100" alt="banner 3" />
        </div>
      </div>
      <a class="carousel-control-prev" href="#ExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#ExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>

    <div class="text-center mt-4">
      <a href="/api/products/shop" class="btn btn-dark btn-lg">開始購物</a>
    </div>
  </div>

  <script src="/js/index.js"></script>
</body>

</html>
